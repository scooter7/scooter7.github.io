<!DOCTYPE html>
<html>
	<body style="background-color:powderblue;">
<head>
	<title>AI Chat Widget Example for Holy Family</title>
</head>
<body>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
        chatflowid: "6d96db80-be10-472a-89a2-9a62d27e369e",
        apiHost: "https://scooter7-flowise-demo.hf.space",
        chatflowConfig: {
            // topK: 2
        },
        theme: {
            button: {
                backgroundColor: "transparent", // Remove background color
                right: 20,
                bottom: 20,
                width: 48, // Set button width in pixels
                height: 48, // Set button height in pixels
                iconColor: "transparent",
                customIconSrc: "https://scooter7.github.io/images/holyfamily/AskBlue_Button.png",
            },
            chatWindow: {
                welcomeMessage: "Hello! This is custom welcome message",
                backgroundColor: "#ffffff",
                height: 700,
                width: 400,
                fontSize: 16,
                poweredByTextColor: "#303235",
                botMessage: {
                    backgroundColor: "#f7f8ff",
                    textColor: "#303235",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                },
                userMessage: {
                    backgroundColor: "#3B81F6",
                    textColor: "#ffffff",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#3B81F6",
                }
            }
        }
    })
</script>
<style>
    .flowise-chatbot-button {
        position: relative;
        width: 48px !important; /* Match the button width */
        height: 48px !important; /* Match the button height */
        background-color: transparent !important; /* Ensure the background is transparent */
        padding: 0 !important;
        border: none !important;
        overflow: visible !important; /* Allow the image to overflow the button */
    }

    .flowise-chatbot-button img {
        position: absolute;
        top: -30px; /* Adjust as necessary */
        left: -100px; /* Adjust as necessary */
        width: 200% !important; /* Expand beyond button boundaries */
        height: auto !important;
        display: block !important;
    }
</style>

</body>
</html>
