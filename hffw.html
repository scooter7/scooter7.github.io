<!DOCTYPE html>
<html>
	<body style="background-color:powderblue;">
<head>
	<title>AI Chat Widget Example for Holy Family</title>
</head>
<body>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
        chatflowid: "6d96db80-be10-472a-89a2-9a62d27e369e",
        apiHost: "https://scooter7-flowise-demo.hf.space",
        chatflowConfig: {
            // topK: 2
        },
        theme: {
            button: {
                backgroundColor: "transparent", // Remove background color
                right: 20,
                bottom: 20,
                size: "custom", // Use custom size
                iconColor: "transparent",
                customIconSrc: "https://scooter7.github.io/images/holyfamily/AskBlue_Button.png",
            },
            chatWindow: {
                welcomeMessage: "Hello! This is custom welcome message",
                backgroundColor: "#ffffff",
                height: 700,
                width: 400,
                fontSize: 16,
                poweredByTextColor: "#303235",
                botMessage: {
                    backgroundColor: "#f7f8ff",
                    textColor: "#303235",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/parroticon.png",
                },
                userMessage: {
                    backgroundColor: "#3B81F6",
                    textColor: "#ffffff",
                    showAvatar: true,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#303235",
                    sendButtonColor: "#3B81F6",
                }
            }
        }
    })
</script>
<style>
    button.fixed.shadow-md.rounded-full:hover\:scale-110:active\:scale-95.transition-transform.duration-200.flex.justify-center.items-center.animate-fade-in {
        width: auto !important; /* Adjust based on your icon's dimensions */
        height: auto !important; /* Adjust based on your icon's dimensions */
        background-color: transparent !important; /* Ensure the background is transparent */
        padding: 0 !important;
        border: none !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    button.fixed.shadow-md.rounded-full:hover\:scale-110:active\:scale-95.transition-transform.duration-200.flex.justify-center.items-center.animate-fade-in img {
        width: auto !important;
        height: auto !important;
        max-width: none !important;
        max-height: none !important;
        display: block !important;
    }
</style>
</body>
</html>
