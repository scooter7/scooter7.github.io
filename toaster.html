<!DOCTYPE html>
<html>
<head>
    <title>Sliding Toaster Example</title>
    <style>
        /* Toaster container */
        #toaster-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%) translateX(100%);
            width: 500px;
            height: 400px;
            z-index: 1000;
            transition: transform 0.5s ease;
        }
        #toaster-container.show {
            transform: translateY(-50%) translateX(0);
        }

        /* Toaster button */
        #toaster-button {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <!-- Toaster button -->
    <div id="toaster-button">
        <img src="https://scooter7.github.io/images/holyfamily/HFU%20BLUE%20HEAD%20SHOTS_L1.png" width="50">
    </div>

    <!-- Toaster container -->
    <div id="toaster-container">
        <iframe src="https://duckduckgopy-ojkl7vsqdb8.streamlit.app/" width="100%" height="100%"></iframe>
    </div>

    <script>
        // Function to toggle the toaster
        function toggleToaster() {
            const toaster = document.getElementById('toaster-container');
            toaster.classList.toggle('show');
        }

        // Add click event to the toaster button
        document.getElementById('toaster-button').addEventListener('click', toggleToaster);
    </script>

</body>
</html>
