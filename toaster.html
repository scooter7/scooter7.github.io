<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sliding Toaster</title>
    <style>
        /* Style for the toaster button */
        #toaster-button {
            position: fixed;
            right: 20px;
            top: 50%;
            z-index: 1001;
            cursor: pointer;
        }

        /* Style for the toaster container */
        #toaster-container {
            position: fixed;
            right: -400px;
            top: 50%;
            width: 400px;
            height: 400px;
            z-index: 1000;
            transition: right 0.5s ease;
        }

        /* Style when the toaster is visible */
        #toaster-container.show {
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Toaster Button -->
    <div id="toaster-button">
        <img src="https://scooter7.github.io/images/holyfamily/HFU%20BLUE%20HEAD%20SHOTS_L1.png" width="50">
    </div>

    <!-- Toaster Container -->
    <div id="toaster-container">
        <iframe src="https://duckduckgopy-ojkl7vsqdb8.streamlit.app?embed=true/" width="100%" height="100%"></iframe>
    </div>

    <!-- JavaScript to handle the click event -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const toasterButton = document.getElementById('toaster-button');
            const toasterContainer = document.getElementById('toaster-container');

            toasterButton.addEventListener('click', () => {
                toasterContainer.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
