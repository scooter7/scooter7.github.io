<!DOCTYPE html>
<html>
<head>
    <title>AI Chat Widget Example for Higher Education</title>
    <style>
        /* Custom styles for the chatbot button */
        .chatbot-button img {
            width: auto; /* Let the image define its own width */
            height: auto; /* Let the image define its own height */
            display: block; /* Ensure no extra space around the image */
        }
    </style>
</head>
<body>
<script type="module">
    import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
    Chatbot.init({
        chatflowid: "ec909e65-4b28-418c-a40a-a1854a884f2f",
        apiHost: "https://scooter7-flowise-demo.hf.space",
        chatflowConfig: {
            // topK: 2
        },
        theme: {
            button: {
                backgroundColor: "#ffffff",
                right: 20,
                bottom: 20,
                size: "custom", // Use custom to override the default size setting
                iconHTML: `
                    <div class="chatbot-button">
                        <img src="https://scooter7.github.io/images/holyfamily/AskBlue_Button2.png" alt="Chatbot Button">
                    </div>
                `
            },
            chatWindow: {
                welcomeMessage: "Hi! Please fill out the form below to get started.",
                backgroundColor: "#ffffff",
                height: 700,
                width: 400,
                fontSize: 16,
                poweredByTextColor: "#ffffff",
                botMessage: {
                    backgroundColor: "#062748",
                    textColor: "#ffffff",
                    showAvatar: true,
                    avatarSrc: "https://scooter7.github.io/images/holyfamily/HFU%20BLUE%20HEAD%20SHOTS_L1.png",
                },
                userMessage: {
                    backgroundColor: "#009ddc",
                    textColor: "#ffffff",
                    showAvatar: false,
                    avatarSrc: "https://raw.githubusercontent.com/zahidkhawaja/langchain-chat-nextjs/main/public/usericon.png",
                },
                textInput: {
                    placeholder: "Type your question",
                    backgroundColor: "#ffffff",
                    textColor: "#000000",
                    sendButtonColor: "#000000",
                }
            }
        }
    });
</script>
</body>
</html>
